---
- name: Disable swap permanently
  shell: swapoff -a

- name: Remove swap from fstab
  lineinfile:
    path: /etc/fstab
    regexp: '.*swap.*'
    state: absent

- name: Load kernel modules configuration
  copy:
    src: k8s-modules.conf
    dest: /etc/modules-load.d/k8s.conf
    mode: '0644'

- name: Load kernel modules
  modprobe:
    name: "{{ item }}"
    state: present
  loop:
    - overlay
    - br_netfilter

- name: Set sysctl parameters
  copy:
    src: k8s-sysctl.conf
    dest: /etc/sysctl.d/k8s.conf
    mode: '0644'

- name: Apply sysctl parameters
  shell: sysctl --system

- name: Install containerd
  apt:
    name: containerd
    state: present

- name: Create containerd config directory
  file:
    path: /etc/containerd
    state: directory
    mode: '0755'

- name: Copy containerd configuration
  copy:
    src: containerd-config.toml
    dest: /etc/containerd/config.toml
    mode: '0644'
  notify: restart containerd

- name: Start and enable containerd
  systemd:
    name: containerd
    state: started
    enabled: yes

- name: Ensure handlers are flushed
  meta: flush_handlers

- name: Create Kubernetes keyrings directory
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Add Kubernetes GPG key
  shell: >
    curl -fsSL https://pkgs.k8s.io/core:/stable:/v1.28/deb/Release.key | 
    gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg
  args:
    creates: /etc/apt/keyrings/kubernetes-apt-keyring.gpg

- name: Add Kubernetes repository
  apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.28/deb/ /"
    state: present
    filename: kubernetes
    update_cache: yes

- name: Install Kubernetes packages
  apt:
    name:
      - kubelet
      - kubeadm
      - kubectl
    state: present

- name: Hold Kubernetes packages at current version
  dpkg_selections:
    name: "{{ item }}"
    selection: hold
  loop:
    - kubelet
    - kubeadm
    - kubectl

- name: Check if Kubernetes is already initialized
  stat:
    path: /etc/kubernetes/admin.conf
  register: k8s_init_check

- name: Initialize Kubernetes cluster
  shell: >
    kubeadm init
    --pod-network-cidr={{ k8s_pod_cidr }}
    --apiserver-advertise-address={{ server_ip }}
    --control-plane-endpoint={{ server_ip }}
  when: not k8s_init_check.stat.exists
  register: k8s_init_output

- name: Create .kube directory for docker-server user
  file:
    path: /home/docker-server/.kube
    state: directory
    owner: docker-server
    group: docker-server
    mode: '0755'

- name: Copy Kubernetes admin config to docker-server user
  copy:
    src: /etc/kubernetes/admin.conf
    dest: /home/docker-server/.kube/config
    remote_src: yes
    owner: docker-server
    group: docker-server
    mode: '0644'

- name: Install Flannel CNI
  become_user: docker-server
  shell: >
    kubectl apply -f 
    https://github.com/flannel-io/flannel/releases/latest/download/kube-flannel.yml
  when: not k8s_init_check.stat.exists

- name: Untaint master node to allow pods
  become_user: docker-server
  shell: kubectl taint nodes --all node-role.kubernetes.io/control-plane-
  ignore_errors: yes

- name: Wait for all system pods to be ready
  become_user: docker-server
  shell: kubectl wait --for=condition=ready pods --all -n kube-system --timeout=300s
  retries: 3
  delay: 10
  register: pods_ready
  until: pods_ready.rc == 0

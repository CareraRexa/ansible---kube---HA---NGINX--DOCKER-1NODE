---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: trial-deployment
  labels:
    app: trial-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: trial-deployment
  template:
    metadata:
      labels:
        app: trial-deployment
    spec:
      imagePullSecrets:
      - name: regcred
      containers:
      - name: trial-deployment
        image: 192.168.95.135:5000/trial-deployment:latest
        ports:
        - containerPort: 80
          protocol: TCP
        imagePullPolicy: Always
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 3
          timeoutSeconds: 2
---
apiVersion: v1
kind: Service
metadata:
  name: trial-deployment-service
  labels:
    app: trial-deployment
spec:
  type: NodePort
  selector:
    app: trial-deployment
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    nodePort: 30080
